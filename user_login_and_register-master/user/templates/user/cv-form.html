        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins',sans-serif;
}
body{
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  background: linear-gradient(135deg, #71b7e6, #9b59b6);
}
.container{
  max-width: 1500px;
  width: 500%;
  height:100%;
  background-color: #fff;
  padding: 25px 30px;
  border-radius: 5px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.15);
}
.container .title{
  font-size: 25px;
  font-weight: 500;
  position: relative;
}
.container .title::before{
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 30px;
  border-radius: 5px;
  background: linear-gradient(135deg, #71b7e6, #9b59b6);
}
.content form .user-details{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin: 20px 0 12px 0;
}
form .user-details .input-box{
  margin-bottom: 15px;
  width: calc(100% / 2 - 20px);
}
form .input-box span.details{
  display: block;
  font-weight: 500;
  margin-bottom: 5px;
}
.user-details .input-box input{
  height: 45px;
  width: 100%;
  outline: none;
  font-size: 16px;
  border-radius: 5px;
  padding-left: 15px;
  border: 1px solid #ccc;
  border-bottom-width: 2px;
  transition: all 0.3s ease;
}
.user-details .input-box input:focus,
.user-details .input-box input:valid{
  border-color: #9b59b6;
}
 form .gender-details .gender-title{
  font-size: 20px;
  font-weight: 500;
 }
 form .category{
   display: flex;
   width: 80%;
   margin: 14px 0 ;
   justify-content: space-between;
 }
 form .category label{
   display: flex;
   align-items: center;
   cursor: pointer;
 }
 form .category label .dot{
  height: 18px;
  width: 18px;
  border-radius: 50%;
  margin-right: 10px;
  background: #d9d9d9;
  border: 5px solid transparent;
  transition: all 0.3s ease;
}
 #dot-1:checked ~ .category label .one,
 #dot-2:checked ~ .category label .two,
 #dot-3:checked ~ .category label .three
 {
   background: #9b59b6;
   border-color: #d9d9d9;
 }
 form input[type="radio"]{
   display: none;
 }
 form .button{
   height: 45px;
   margin: 35px 0
 }
 form .button input{
   height: 100%;
   width: 100%;
   border-radius: 5px;
   border: none;
   color: #fff;
   font-size: 18px;
   font-weight: 500;
   letter-spacing: 1px;
   cursor: pointer;
   transition: all 0.3s ease;
   background: linear-gradient(135deg, #71b7e6, #9b59b6);
 }
 form .button input:hover{
  /* transform: scale(0.99); */
  background: linear-gradient(-135deg, #71b7e6, #9b59b6);
  }
 @media(max-width: 584px){
 .container{
  max-width: 100%;
}
form .user-details .input-box{
    margin-bottom: 15px;
    width: 100%;
  }
  form .category{
    width: 100%;
  }
  .content form .user-details{
    max-height: 300px;
    overflow-y: scroll;
  }
  .user-details::-webkit-scrollbar{
    width: 5px;
  }
  }
  @media(max-width: 459px){
  .container .content .category{
    flex-direction: column;
  }
}

          </div>

          </div>

            <input type="file" placeholder="Enter your email" required="" name="upload">

            <span class="details">Author</span>
            <input type="hidden" value=    {{ user.username }} required="" name="author" >
            <span class="details">{{ user.username }}</span>
          </div>
          <div class="input-box">
            <span class="details">Ingredients</span>
           <textarea name="Ingredients" cols="40" rows="10" required="" id="id_Ingredients"></textarea>
          </div>

          <div class="input-box">
            <span class="details">Instructions</span>
           <textarea name="ResText" cols="40" rows="10" required="" id="id_ResText"></textarea>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="Difficulty1" id="dot-1">
          <input type="radio" name="Difficulty2" id="dot-2">
          <input type="radio" name="Difficulty3" id="dot-3">

          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Easy</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Normal</span>
          </label>
            <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Hard</span>
          </label>

          </div>
 </div>

 <p><label for="id_categoriesss">Categories:</label> <select name="categoriesss" id="id_categoriesss">
   <option value="Starters">Starters</option>

   <option value="Salads">Salads</option>

   <option value="Main dishes" selected>Main dishes</option>

   <option value="Desserts">Desserts</option>

 </select></p>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
