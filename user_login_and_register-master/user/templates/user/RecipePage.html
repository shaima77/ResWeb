{% load static %}
<style>
        #bg{
    background-size: 500px 500px;
    background-repeat: no-repeat;
    background-position: right bottom;
    background-attachment: fixed;
}
h1,
p,
a{
  margin: 0;
  padding: 0;
    font-family: 'Lato', serif;
}
h1 {
  font-size: 2.8em;
  padding: 10px 0;
  font-weight: 800;
}
p {
  font-size: 1.1em;
  font-weight: 100;
  letter-spacing: 5px;
}
.header {
  width: 100%;
  padding:60px 0;
  text-align: center;
  background :#B44DE0;
  color: white;
}
.btn-bgstroke {
  font-size: 20px;
  display: inline-block;
  border: 1px solid white;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 300;
  margin-top: 30px;
}
.btn-bgstroke:hover {
  background-color: white;
  color: #33cccc;
}

</style>


<div class="container">
    <form method="POST" enctype="multipart/form-data">

        <section class="header">
         {% for obj in x %}
      <tr>
        <h1>{{ obj.fullname }}</h1>
        <td>
        </td>
      </tr>
             <p>{{ obj.Difficulty }}</p>
              <body id="bg" style="background-image: url('{{ obj.upload.url }}')";>
    {% endfor %}
        </section>
   {% for obj in x %}
      <tr>
          <ins> <h1>Ingredients:</h1> </ins>
          <ul >

        <li><p>{{ obj.Ingredients }}</p></li>
          </ul>

        <td>
        </td>
      </tr>
              <body id="bg" style="background-image: url('{{ obj.upload.url }}')";>
    {% endfor %}

    </form>
</div>
